<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Successful</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #e8f5e9;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
           
		.container {
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			padding: 2rem;
			max-width: 400px;
			width: 90%;
			text-align: center;
		}

		.icon {
			font-size: 4rem;
			color: #4caf50;
			margin-bottom: 1rem;
		}

		h1 {
			color: #2e7d32;
			font-size: 1.8rem;
			margin-bottom: 1rem;
		}

		p {
			color: #4a4a4a;
			margin-bottom: 1.5rem;
			font-size: 1rem;
			line-height: 1.5;
		}

		.login-link {
			display: inline-block;
			background-color: #1976d2;
			color: #ffffff;
			text-decoration: none;
			padding: 0.75rem 1.5rem;
			border-radius: 4px;
			font-size: 1rem;
			transition: background-color 0.3s ease;
		}

		.login-link:hover {
			background-color: #1565c0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="icon">&#9989;</div>
		<h1>Registration Successful</h1>
		<p>Congratulations! Your account has been successfully created. You can now log in to access your account.</p>
		<a href="login.html" class="login-link">Log In Now</a>
	</div>
</body>

</html>
